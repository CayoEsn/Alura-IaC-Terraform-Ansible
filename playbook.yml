- hosts: alura-iac-aws-python
  tasks:
    - name: Instação do Python3 e virtualenv
      apt:
        pkg:
          - python3
          - virtualenv
        update_cache: yes
      become: true
    - name: Instalação do Django e Django Rest (com pip)
      pip:
        virtualenv: /home/ubuntu/tcc/venv
        name:
          - django
          - djangorestframework
